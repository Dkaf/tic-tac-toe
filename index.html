<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="grid">
      <div class="col">
        <div id="box1" class="box left top"><span></span></div>
        <div id="box4" class="box left center"><span></span></div>
        <div id="box7" class="box left bottom"><span></span></div>
      </div>
      <div class="col">
        <div id="box2" class="box middle top"><span></span></div>
        <div id="box5" class="box middle center"><span></span></div>
        <div id="box8" class="box middle bottom"><span></span></div>
      </div>
      <div class="col">
        <div id="box3" class="box right top"><span></span></div>
        <div id="box6" class="box right center"><span></span></div>
        <div id="box9" class="box right bottom"><span></span></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
