<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="grid">
      <div class="col">
        <div class="box left top"></div>
        <div class="box left center"></div>
        <div class="box left bottom"></div>
      </div>
      <div class="col">
        <div class="box middle top"></div>
        <div class="box middle center"></div>
        <div class="box middle bottom"></div>
      </div>
      <div class="col">
        <div class="box right top"></div>
        <div class="box right center"></div>
        <div class="box right bottom"></div>
      </div>
    </div>
  </body>
</html>
